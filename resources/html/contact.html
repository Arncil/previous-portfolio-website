            <h1>Contact</h1>
            <form method="POST">
                <br>

                <input class="contact-input-text" type="text" id="contact-email-title" name="contact-email-title" required><br><br>
                <label for="contact-message">Message:</label><br>
                <textarea id="contact-message" class="contact-input-text" name="contact-message" required></textarea><br><br>
                <button id="contact-send-button" class="button" type="submit" disabled="disabled">Send E-mail</button>
            </form>
