        <section id="contact-form">
            <h1>Contact</h1>
            <form method="POST" action="https://formspree.io/f/xvoynbab">
                <br>
                <label for="contact-email">E-Mail:</label><br>
                <input class="contact-input-text" type="text" id="contact-email" name="contact-email" required><br><br>
                <label for="contact-email-title">Title:</label><br>
                <input class="contact-input-text" type="text" id="contact-email-title" name="contact-email-title"
                    required><br><br>
                <label for="contact-message">Message:</label><br>
                <textarea id="contact-message" class="contact-input-text" name="contact-message"
                    required></textarea><br><br>
                <button id="contact-send-button" class="button" type="submit">Send</button>
            </form>
        </section>
        <section id="contact-socials">
            <ul>
                <li><a target="_blank" href="https://github.com/Arncil"><img class="contact-social-image"
                            src="/resources/images/icons/github-icon.png" alt="GitHub"></a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/milosz-jackowiak/"><img

                </li>
                <li><a target="_blank" href="https://discordapp.com/users/407535950118387712"><img

                <li><a target="_blank" href="https://wa.link/l8bwux"><img class="contact-social-image"

                <li><a target="_blank" href="https://www.facebook.com/miloszjackowiak"><img class="contact-social-image"

                <li><a target="_blank" href="https://www.instagram.com/arncil/"><img class="contact-social-image"
